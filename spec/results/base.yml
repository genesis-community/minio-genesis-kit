exodus:
  self-signed: true
  url: https://testland.com:443
instance_groups:
- azs:
  - z1
  instances: 1
  jobs:
  - name: minio-server
    properties:
      ca_cert: <!{meta.vault}/ssl/ca:certificate!>
      credential:
        accesskey: <!{meta.vault}/access_token:accesskey!>
        secretkey: <!{meta.vault}/access_token:secretkey!>
      dns_alias: minio.minio.base-minio.bosh
      port: 443
      server_cert: <!{meta.vault}/ssl/server:certificate!>
      server_key: <!{meta.vault}/ssl/server:key!>
    provides:
      minio-server:
        as: minio-link
    release: minio
    templates:
    - name: minio-server
  name: minio
  networks:
  - name: minio
  persistent_disk_type: minio
  stemcell: default
  vm_type: default
- azs:
  - z1
  instances: 1
  jobs:
  - consumes:
      minio:
        from: minio-link
    name: smoke-tests
    release: minio
    templates:
    - name: smoke-tests
  lifecycle: errand
  name: tests
  networks:
  - name: minio
  post_deploy: true
  stemcell: default
  vm_type: default
